<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>convert money</title>
</head>

<body>

    <div class="container">

        <header class="header">

            <h1>CodeClub Convert Money</h1>

        </header>

        <main>

            <label for="">
              <b>  From Currency </b>
                <select name="" id="">
                    <option value="">
                        R$  Brazilian Real
                    </option>
                </select>
            </label>

            <label for="">
                 <b>   to Currency </b>
                <select id="select-value">
                    <option>US$ Dollar </option>
                    <option>â‚¬ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Amount
                <input id='input-real' type="number" placeholder="R$ 10.000,00">
            </label>

            <button id='button-convert' type="button"> Converter </button>

            <section>

                <div class="currency-container">
                    <Img src="./assets/real.svg" alt="Bandeira do Brasil">
                    <h2>Real</h2>
                    <p id="Real-value-text">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.svg" alt="Sera para baixo">

                <div class="currency-container">
                 
                    <Img id="currency-img" src="./assets/dolar.svg" alt="Bandeira dos Estados Unidos">
                    <h2 id="currency-name">  Dollar </h2>
                    <p id="current-value-text">R$ 0.00</p>
                </div>

            </section>

        </main>

    </div>

</body>

</html>
